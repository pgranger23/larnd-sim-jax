  rtd:
    runs-on: ubuntu-latest
    needs: [test-scan, test-scan-lut, test-fit, test-fit-lut, test-fit-nll]

    steps:
      - name: Trigger RTDs build
        uses: pgranger23/rtds-action@main
        with:
