          python-version: 3.13

      - name: Install dependencies
        run: |
          uv pip install --system .[dev] pytest-xdist  # parallelize tests
      - name: Check fit
        run: |
          ./optimize/fit_test.sh

      - name: Make fit plots
        run: |
          ./optimize/analysis_scripts/plot_fit.py --input_file fit_result/**/*.pkl --output_dir output

      - uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: fit-plots-${{ github.sha }}
          path: output/*.png

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: fit-plots-${{ github.event.pull_request.head.sha }}
          path: output/*.png

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: fit-result
          path: fit_result/**/*.pkl
          if-no-files-found: error
      
      - name: Validate fit convergence
        run: |
          python3 tests/test_fit_convergence.py --input_file fit_result/**/*.pkl --strict

