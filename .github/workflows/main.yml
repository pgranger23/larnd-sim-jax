# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run, will cancel older workflows if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-sim:
    # Steps represent a sequence of tasks that will be executed as part of the job
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          uv pip install --system .[dev] pytest-xdist  # parallelize tests

      - name: Check simulation
        run: |
          ./optimize/simulate_test.sh

      - uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: simulation-plots-${{ github.sha }}
          path: output/*.png

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: simulation-plots-${{ github.event.pull_request.head.sha }}
          path: output/*.png
      
      - name: Validate simulation consistency
        run: |
          python3 tests/test_simulation_consistency.py --ref_file output/jax_ref/output_0.h5 --test_file output/output_0.h5
          python3 tests/test_simulation_consistency.py --ref_file output/jax_ref/output_parametrized_0.h5 --test_file output/output_parametrized_0.h5


  test-fit:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
